<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficNow - Панель управления</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/menu.css">
    <!-- Иконочный шрифт для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <!-- Боковое меню -->
        <div class="sidebar-container" id="sidebar-container"></div>
        
        <!-- Основной контент -->
        <div class="main-content">
            <div class="content-header">
                <h1><i class="fas fa-desktop"></i> Панель управления</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
            
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Текущее местоположение</h3>
                    </div>
                    <p id="currentPos"></p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-clock"></i>
                        <h3>Текущая скорость</h3>
                    </div>
                    <p id="currentSpeed"></p>
                </div>
            </div>
            
            <h2 style="margin-bottom: 10px;">Быстрые действия</h2>
            <div class="action-buttons">
                <button class="action-btn" onclick="window.location.replace('userMaps.html')">
                    <i class="fas fa-map-marked-alt"></i>
                    Просмотр карты
                </button>
                
                <button class="action-btn" onclick="window.location.replace('transport.html')">
                    <i class="fas fa-bus"></i>
                    Просмотр транспорта
                </button>
                
                <button class="action-btn" onclick="window.location.replace('userChange.html')">
                    <i class="fas fa-user-edit"></i>
                    Изменить профиль
                </button>
                
                <button class="action-btn">
                    <i class="fas fa-download"></i>
                    Скачать отчет
                </button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
