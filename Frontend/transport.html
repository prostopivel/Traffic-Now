<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficNow - Управление транспортом</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/transport.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="menu-container">
        <!-- Боковое меню заполняется js в utils.js -->
        <div class="sidebar-container" id="sidebar-container"></div>

        <!-- Основной контент -->
        <div class="main-content">
            <div class="content-header">
                <h1><i class="fas fa-bus"></i>Управление транспортом</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>

            <div class="transport-grid" id="transportContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Загрузка транспорта...</p>
                </div>
            </div>

            <div class="add-transport-container">
                <h2 class="add-transport-header">Добавить транспорт</h2>
                <div class="url-input-container">
                    <i class="fas fa-link"></i>
                    <input type="text" id="transportUrl" class="url-input" placeholder="Введите URL GPS сервера транспорта...">
                    <button id="addTransportBtn" class="add-transport-btn" onclick="connectTransport()">
                        <i class="fas fa-plus"></i> Подключить
                    </button>
                </div>
                <div id="messageContainer"></div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/transport.js"></script>
</body>

</html>
