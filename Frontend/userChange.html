<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficNow - Изменение профиля</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/userChange.css">
    <!-- Иконочный шрифт для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <!-- Боковое меню -->
        <div class="sidebar-container" id="sidebar-container"></div>
        
        <!-- Основной контент -->
        <div class="main-content">
            <div class="content-header">
                <h1><i class="fas fa-user-edit"></i> Изменение профиля</h1>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>

            <!-- Уведомление об успехе -->
            <div class="success-notification" id="successNotification">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage">Пароль успешно изменен!</span>
            </div>
            
            <!-- Форма смены пароля -->
            <div class="password-form">
                <div class="form-title">
                    <i class="fas fa-key"></i>
                    <h2>Смена пароля</h2>
                </div>
                
                <form id="passwordChangeForm">
                    <div class="form-group">
                        <label for="currentPassword">Текущий пароль</label>
                        <div class="password-toggle">
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div id="currentPasswordIssue" class="password-issue">Неверный текущий пароль</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Новый пароль</label>
                        <div class="password-toggle">
                            <input type="password" id="newPassword" required>
                        </div>
                        <div id="newPasswordIssue" class="password-issue">Пароль должен содержать не менее 6 символов</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите новый пароль</label>
                        <div class="password-toggle">
                            <input type="password" id="confirmPassword" required>
                        </div>
                        <div id="confirmPasswordIssue" class="confirm-password-issue">Пароли не совпадают</div>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                </form>
            </div>
            
            <!-- Информация о пользователе -->
            <div class="user-info">
                <div class="form-title">
                    <i class="fas fa-user"></i>
                    <h2>Информация о пользователе</h2>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Имя пользователя:</span>
                    <span class="info-value" id="username"></span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Электронная почта:</span>
                    <span class="info-value" id="userEmail"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/userChange.js"></script>
</body>
</html>
