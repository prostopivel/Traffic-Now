<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrafficNow - Управление картами</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌟</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/userMaps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="menu-container">
        <!-- Боковое меню заполняется js в utils.js -->
        <div class="sidebar-container" id="sidebar-container"></div>

        <!-- Основной контент -->
        <div class="main-content">
            <div class="content-header">
                <h1><i class="fas fa-map-marked-alt"></i>Управление картами</h1>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>

            <div class="maps-grid" id="mapsContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Загрузка карт...</p>
                </div>
            </div>

            <div class="add-map-container">
                <h2 class="add-map-header">Добавить карту</h2>
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="mapSearch" placeholder="Поиск карты по названию...">
                        <button class="clear-search" id="clear-search" title="Очистить поиск">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/userMaps.js"></script>
</body>

</html>
